<!DOCTYPE html>
<html>
    <body>
        <script>
            var numbers = [110,37,4,84,2,55];
            document.write("Original array : "+numbers+"<br>");
            document.write("Sorted array : "+numbers.sort(function(a, b){return a-b})+"<br>"); 
            document.write("Reverse Sorted array : "+numbers.reverse());
        </script>
    </body>
</html>
