<html>
    <head>

    </head>
    <body>
        <p>Working eith array in javascript</p>
        <p id="demo"></p>
        <script>
            var cars = ["Maruti", "Volvo", "BMW","ABC"];
            var temp="";
            document.getElementById("demo").innerHTML = temp;
            temp+="<br>";
            for(i=0;i<cars.length;i++)
            { 
                temp += cars[i]+"<br>";
            }
            document.getElementById("demo").innerHTML=temp;

            document.write("Looping using document.write()+<br>");
            document.write(cars[0]+"<br>");
            document.write(cars[1]+"<br>");
            document.write(cars[2]+"<br>");
        </script>
    </body>
</html>
