        <h2>Javascript Functions</h2>
        <p> Accessing a function withot () will return the function defination inside the browser</p>
        <p id="demo"></p>

        <script>
        function toCelcius(f)
        {
             return (5/9)*(f-32);
        }
        document.getElementById("demo").innerHTML = toCelcius();
