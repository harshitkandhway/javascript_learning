<html>
    <body>
    <h2>Javascript Variables</h2>
    <p>
        In this example ,x ,y, and z are variables.
    </p>
    <P ID="demo"></P>
    <script>
        var x = "5";
        var y = "6";
        var z = x+y;
        document.getElementById("demo").innerHTML = "The value of z is:"+ z;
    </script>
</body>
</html>
